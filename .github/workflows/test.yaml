name: Test Image
on:
  workflow_dispatch:

jobs:
  test_job:
    runs-on: ubuntu-latest

    steps:
    - name: Check Terraform
      run: terraform version
 
    - uses: actions/setup-go@v5
      with:
        go-version: '^1.13.1' # The Go version to download (if necessary) and use.
    - run: go version
